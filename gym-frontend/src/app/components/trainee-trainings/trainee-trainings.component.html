<app-sidebar [username]="username" [person]="person"></app-sidebar>
<div class="container" id="body">
  <div class="row">
    <div class="col-sm-3 mb-3">
      <div class="form-floating">
        <input type="date" class="form-control" id="start_date" placeholder="Start Date" [(ngModel)]="searchStartDate">
        <label for="start_date">Start Date</label>
      </div>
    </div>
    <div class="col-sm-3 mb-3">
      <div class="form-floating">
        <input type="date" class="form-control" id="end_date" placeholder="End Date" [(ngModel)]="searchEndDate">
        <label for="end_date">End Date</label>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid col-sm-6" style="float: right;">
  <div class="input-group">
    <button id="search-button" type="button" class="btn btn-dark">
      <i class="fas fa-search"></i>
    </button>
    <div class="form-outline">
      <input id="search-input" type="search" id="form1" class="form-control" placeholder="Search By Trainers Name..."
        [(ngModel)]="searchText" />
    </div>&nbsp;&nbsp;
    <button id="search-button" type="button" class="btn btn-dark">
      <i class="fas fa-search"></i>
    </button>
    <div class="form-outline">
      <select id="form2Example1" class="form-select" [(ngModel)]="searchSpecialization" #specialization
        (change)="onSelected(specialization.value)">
        <option value="" selected>Select Specialization</option>
        <option value="yoga">Yoga</option>
        <option value="zumba">Zumba</option>
        <option value="cardio">Cardio</option>
      </select>
    </div>
  </div>
</div>
<div class="container">
  <h2 style="text-align: center;">Trainee Trainings</h2>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Training Date</th>
        <th>Training Name</th>
        <th>Training Type</th>
        <th>Trainer's Name</th>
        <th>Training Duration</th>
      </tr>
    </thead>
    <tbody id="myTable">
      <tr
        *ngFor="let training of traineeTrainings | traineeFilter:searchText | filterDate :searchStartDate:searchEndDate | specializationFilter:searchSpecialization">
        <td>{{training.trainingDate | date: 'dd/MM/yyyy'}} </td>
        <td>{{training.trainingName}}</td>
        <td>{{training.trainingType}}</td>
        <td>{{training.trainerUsername }}</td>
        <td>{{training.trainingDuration}}</td>
      </tr>
    </tbody>
  </table>
</div>
