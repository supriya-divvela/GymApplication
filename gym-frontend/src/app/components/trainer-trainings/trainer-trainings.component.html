<app-sidebar [username]="username" [person]="person"></app-sidebar>
<div class="container" id="body">
  <div class="row">
    <div class="col-sm-3 mb-3">
      <div class="form-floating">
        <input type="date" class="form-control" id="start_date" placeholder="Start Date" [(ngModel)]="searchStartDate">
        <label for="start_date">Start Date</label>
      </div>
    </div>
    <div class="col-sm-3 mb-3">
      <div class="form-floating">
        <input type="date" class="form-control" id="end_date" placeholder="End Date" [(ngModel)]="searchEndDate">
        <label for="end_date">End Date</label>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid col-sm-5" style="float: right;">
  <div class="input-group">
    <button id="search-button" type="button" class="btn btn-dark">
      <i class="fas fa-search"></i>
    </button>
    <div class="form-outline">
      <input id="search-input" type="search" id="form1" class="form-control" placeholder="Search By Trainees Names..."
        [(ngModel)]="searchText" />
    </div>
  </div>
</div>
<div class="container">
  <h2>Trainer Trainings</h2>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Training Date</th>
        <th>Training Name</th>
        <th>Training Type</th>
        <th>Trainees Name</th>
        <th>Training Duration</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let training of trainerTrainings | trainerFilter:searchText | filterDate :searchStartDate:searchEndDate">
        <td>{{training.trainingDate | date: 'dd/MM/yyyy' }}</td>
        <td>{{training.trainingName}}</td>
        <td>{{training.trainingType}}</td>
        <td>{{training.traineeUsername }}</td>
        <td>{{training.trainingDuration}}</td>
      </tr>
    </tbody>
  </table>
</div>
